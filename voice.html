<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Natural Male Text-to-Speech</title>
</head>
<body>
  <h2>Google Cloud Text-to-Speech (Natural Male Voice)</h2>
  <textarea id="text-input" rows="6" cols="60" placeholder="Enter text to speak..."></textarea><br><br>
  <button onclick="synthesizeSpeech()">Speak</button>

  <br><br>
  <audio id="audio" controls style="display:none;"></audio>

  <script>
    async function synthesizeSpeech() {
      const apiKey = 'AIzaSyBCBpgFA3Ap4IIR_jkQqH3mNFKEBXCFqSA';  // <-- Replace with your actual API key
      const text = document.getElementById('text-input').value;

      const response = await fetch(`https://texttospeech.googleapis.com/v1/text:synthesize?key=${apiKey}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          input: { text: text },
          voice: {
            languageCode: 'en-US',
            name: 'en-US-Wavenet-D',   // <-- Natural male voice
            ssmlGender: 'MALE'
          },
          audioConfig: {
            audioEncoding: 'MP3',
            speakingRate: 1.0,
            pitch: 0.0
          }
        })
      });

      const data = await response.json();

      if (data.audioContent) {
        const audio = document.getElementById('audio');
        audio.src = 'data:audio/mp3;base64,' + data.audioContent;
        audio.style.display = 'block';
        audio.play();
      } else {
        alert("Error: " + (data.error?.message || "Unknown error"));
        console.error(data);
      }
    }
  </script>
</body>
</html>
