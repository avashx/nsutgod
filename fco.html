<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student and Company Data Fetcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-6 text-center">Student and Company Data Fetcher</h1>
        <div class="flex justify-center space-x-4 mb-4">
            <button id="fetchStudentsBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Fetch All Students</button>
            <button id="fetchCompaniesBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Fetch All Companies</button>
            <button id="pauseBtn" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 hidden">Pause</button>
            <button id="exportStudentJsonBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 hidden">Export Students JSON</button>
            <button id="exportStudentCsvBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 hidden">Export Students CSV</button>
            <button id="exportCompanyJsonBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 hidden">Export Companies JSON</button>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
            <div id="progressBar" class="bg-blue-500 h-4 rounded-full" style="width: 0%"></div>
        </div>
        <div id="log" class="bg-gray-200 p-4 rounded h-64 overflow-y-auto text-sm"></div>
    </div>

    <script>
        const apiBase = 'https://api.tnpnsut.in';
        const token = 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY1Zjk1NTUxYzNkNWIzNzMwNzY5YWRiYSIsImlhdCI6MTc1MDg3NTg3NywiZXhwIjoxNzUzNDY3ODc3fQ.RRvoUFo76Q65vECK3P8cIHy7MSgGTd8zkmYYaqE89Dw';
        const studentBatches = [2020, 2021, 2022, 2023, 2024, 2025, 2026, 2027, 2028, 2029];
        const companyYears = [2022, 2023, 2024, 2025, 2026, 2027, 2028, 2029, 2030];
        let students = [];
        let companies = [];
        let isFetching = false;
        let isPaused = false;
        let currentIndex = 0;
        let fetchType = ''; // 'students' or 'companies'

        const fetchStudentsBtn = document.getElementById('fetchStudentsBtn');
        const fetchCompaniesBtn = document.getElementById('fetchCompaniesBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const exportStudentJsonBtn = document.getElementById('exportStudentJsonBtn');
        const exportStudentCsvBtn = document.getElementById('exportStudentCsvBtn');
        const exportCompanyJsonBtn = document.getElementById('exportCompanyJsonBtn');
        const logDiv = document.getElementById('log');
        const progressBar = document.getElementById('progressBar');

        function log(message) {
            logDiv.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateProgress(completed, total) {
            const percentage = (completed / total) * 100;
            progressBar.style.width = `${percentage}%`;
        }

        function flattenObject(obj, prefix = '') {
            return Object.keys(obj).reduce((acc, k) => {
                const pre = prefix.length ? `${prefix}.` : '';
                if (typeof obj[k] === 'object' && obj[k] !== null && !Array.isArray(obj[k])) {
                    Object.assign(acc, flattenObject(obj[k], pre + k));
                } else {
                    acc[pre + k] = obj[k] !== null && obj[k] !== undefined ? obj[k] : '';
                }
                return acc;
            }, {});
        }

        async function fetchStudents(batch) {
            const url = `${apiBase}/students?batch=${batch}&_limit=20000&_sort=rollNumber`;
            try {
                const response = await fetch(url, {
                    headers: { Authorization: token }
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                if (!Array.isArray(data)) {
                    log(`Invalid student data for batch ${batch}: Expected array`);
                    return [];
                }
                return data;
            } catch (error) {
                log(`Error fetching students for batch ${batch}: ${error.message}`);
                return [];
            }
        }

        async function fetchCompanyIds(year) {
            const url = `${apiBase}/companies?year=${year}`;
            try {
                const response = await fetch(url, {
                    headers: { Authorization: token }
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                if (!Array.isArray(data)) {
                    log(`Invalid company IDs for year ${year}: Expected array`);
                    return [];
                }
                return data.map(company => company.id || company._id).filter(id => id);
            } catch (error) {
                log(`Error fetching company IDs for year ${year}: ${error.message}`);
                return [];
            }
        }

        async function fetchCompanyDetails(id) {
            const url = `${apiBase}/companies/${id}`;
            try {
                const response = await fetch(url, {
                    headers: { Authorization: token }
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                if (!data || !data._id) {
                    log(`Invalid company data for ID ${id}: Missing _id`);
                    return null;
                }
                return data;
            } catch (error) {
                log(`Error fetching company details for ID ${id}: ${error.message}`);
                return null;
            }
        }

        async function fetchAllStudents() {
            isFetching = true;
            fetchType = 'students';
            fetchStudentsBtn.classList.add('hidden');
            fetchCompaniesBtn.classList.add('hidden');
            pauseBtn.classList.remove('hidden');
            exportStudentJsonBtn.classList.add('hidden');
            exportStudentCsvBtn.classList.add('hidden');
            exportCompanyJsonBtn.classList.add('hidden');
            students = [];
            currentIndex = 0;

            for (let i = currentIndex; i < studentBatches.length; i++) {
                if (isPaused) {
                    log('Student fetching paused');
                    break;
                }
                currentIndex = i;
                const batch = studentBatches[i];
                log(`Fetching students for batch ${batch}...`);
                const batchStudents = await fetchStudents(batch);
                students.push(...batchStudents);
                log(`Fetched ${batchStudents.length} students for batch ${batch}. Total: ${students.length}`);
                updateProgress(i + 1, studentBatches.length);
            }

            if (!isPaused) {
                isFetching = false;
                fetchStudentsBtn.classList.remove('hidden');
                fetchCompaniesBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
                exportStudentJsonBtn.classList.remove('hidden');
                exportStudentCsvBtn.classList.remove('hidden');
                exportCompanyJsonBtn.classList.remove('hidden');
                log('Student fetching complete');
                updateProgress(studentBatches.length, studentBatches.length);
            }
        }

        async function fetchAllCompanies() {
            isFetching = true;
            fetchType = 'companies';
            fetchStudentsBtn.classList.add('hidden');
            fetchCompaniesBtn.classList.add('hidden');
            pauseBtn.classList.remove('hidden');
            exportStudentJsonBtn.classList.add('hidden');
            exportStudentCsvBtn.classList.add('hidden');
            exportCompanyJsonBtn.classList.add('hidden');
            companies = [];
            currentIndex = 0;

            for (let i = currentIndex; i < companyYears.length; i++) {
                if (isPaused) {
                    log('Company fetching paused');
                    break;
                }
                currentIndex = i;
                const year = companyYears[i];
                log(`Fetching company IDs for year ${year}...`);
                const companyIds = await fetchCompanyIds(year);
                log(`Fetched ${companyIds.length} company IDs for year ${year}`);
                
                for (const id of companyIds) {
                    if (isPaused) {
                        log('Company fetching paused');
                        break;
                    }
                    log(`Fetching details for company ID ${id}...`);
                    const companyDetails = await fetchCompanyDetails(id);
                    if (companyDetails) {
                        companies.push(companyDetails);
                        log(`Fetched details for company ${companyDetails.Name || 'Unknown'}. Total: ${companies.length}`);
                    }
                }
                updateProgress(i + 1, companyYears.length);
            }

            if (!isPaused) {
                isFetching = false;
                fetchStudentsBtn.classList.remove('hidden');
                fetchCompaniesBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
                exportStudentJsonBtn.classList.remove('hidden');
                exportStudentCsvBtn.classList.remove('hidden');
                exportCompanyJsonBtn.classList.remove('hidden');
                log('Company fetching complete');
                updateProgress(companyYears.length, companyYears.length);
            }
        }

        function exportStudentJson() {
            const flattenedStudents = students.map(student => {
                const flat = flattenObject(student);
                const allFields = {
                    Name: '', aadhar: '', alt_contact_number: '', backlogs: '', bans: '', batch: '',
                    blood_group: '', branch: '', campus: '', category: '', cgpa: '', cgpaUpdateEnabled: '',
                    cgpa_10th: '', cgpa_12th: '', cgpa_before_drop: '', contact_number: '', createdAt: '',
                    currentBan: '', degree: '', dob: '', email: '', gender: '', graduation_gpa: '',
                    intern_applied: '', isCgpaUpdated: '', isPPO: '', pan: '', perm_address: '',
                    personal_email: '', placement_applied: '', present_address: '', published_at: '',
                    pwd: '', resume: '', 'resume._id': '', 'resume.name': '', 'resume.hash': '',
                    'resume.ext': '', 'resume.mime': '', 'resume.provider': '', 'resume.related': '',
                    'resume.size': '', 'resume.url': '', 'resume.createdAt': '', 'resume.updatedAt': '',
                    'resume.__v': '', rollNumber: '', sem1_gpa: '', sem2_gpa: '', sem3_gpa: '',
                    sem4_gpa: '', sem5_gpa: '', sem6_gpa: '', sem7_gpa: '', sem8_gpa: '', status: '',
                    updatedAt: '', user: '', 'user.blocked': '', 'user.confirmed': '', 'user.createdAt': '',
                    'user.email': '', 'user.id': '', 'user.provider': '', 'user.role': '',
                    'user.student': '', 'user.updatedAt': '', 'user.username': '', 'user.__v': '',
                    __v: '', _id: ''
                };
                return { ...allFields, ...flat };
            });
            const json = JSON.stringify(flattenedStudents, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'students.json';
            a.click();
            URL.revokeObjectURL(url);
            log('Exported students to JSON');
        }

        function exportStudentCsv() {
            const flattenedStudents = students.map(student => {
                const flat = flattenObject(student);
                const allFields = {
                    Name: '', aadhar: '', alt_contact_number: '', backlogs: '', bans: '', batch: '',
                    blood_group: '', branch: '', campus: '', category: '', cgpa: '', cgpaUpdateEnabled: '',
                    cgpa_10th: '', cgpa_12th: '', cgpa_before_drop: '', contact_number: '', createdAt: '',
                    currentBan: '', degree: '', dob: '', email: '', gender: '', graduation_gpa: '',
                    intern_applied: '', isCgpaUpdated: '', isPPO: '', pan: '', perm_address: '',
                    personal_email: '', placement_applied: '', present_address: '', published_at: '',
                    pwd: '', resume: '', 'resume._id': '', 'resume.name': '', 'resume.hash': '',
                    'resume.ext': '', 'resume.mime': '', 'resume.provider': '', 'resume.related': '',
                    'resume.size': '', 'resume.url': '', 'resume.createdAt': '', 'resume.updatedAt': '',
                    'resume.__v': '', rollNumber: '', sem1_gpa: '', sem2_gpa: '', sem3_gpa: '',
                    sem4_gpa: '', sem5_gpa: '', sem6_gpa: '', sem7_gpa: '', sem8_gpa: '', status: '',
                    updatedAt: '', user: '', 'user.blocked': '', 'user.confirmed': '', 'user.createdAt': '',
                    'user.email: '', 'user.id': '', 'user.provider': '', 'user.role': '',
                    'user.student': '', 'user.updatedAt': '', 'user.username': '', 'user.__v': '',
                    __v: '', _id: ''
                };
                return { ...allFields, ...flat };
            });
            const csv = Papa.unparse(flattenedStudents);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'students.csv';
            a.click();
            URL.revokeObjectURL(url);
            log('Exported students to CSV');
        }

        function exportCompanyJson() {
            const flattenedCompanies = companies.map(company => {
                const flat = flattenObject(company);
                const allFields = {
                    _id: '', Name: '', info: '', company_category: '', year: '', company_turnover: '',
                    published_at: '', createdAt: '', updatedAt: '', __v: '',
                    'events.category': '', 'events.degree': '', 'events.status': '',
                    'events.optional_criteria': '', 'events.cgpa_10th': '', 'events.cgpa_12th': '',
                    'events.graduation_cgpa': '', 'events.is_additional_ques': '', 'events.allowed_gender': '',
                    'events.attachments._id': '', 'events.attachments.name': '', 'events.attachments.hash': '',
                    'events.attachments.ext': '', 'events.attachments.mime': '', 'events.attachments.size': '',
                    'events.attachments.url': '', 'events.attachments.provider': '', 'events.attachments.createdAt': '',
                    'events.attachments.updatedAt': '', 'events.attachments.__v': '', 'events.published_at': '',
                    'events.additional_ques.ques': '', 'events.additional_ques.type': '', 'events.additional_ques.expectedAns': '',
                    'events.optional_redirect': '', 'events.additional_info': '', 'events.degrees_allowed': '',
                    'events.stipend_info': '', 'events.duration': '', 'events.apc': '', 'events.campus': '',
                    'events.cap': '', 'events.companyBond': '', 'events.description': '', 'events.lastDate': '',
                    'events.placeOfPosting': '', 'events.backlogs': '', 'events.cgpa': '', 'events.stipend': '',
                    'events.batch': '', 'events.jobtitle': '', 'events.type': '', 'events.branchesAllowed.branch': '',
                    'events.branchesAllowed.degree': '', 'events.branchesAllowed._id': '', 'events.branchesAllowed.__v': '',
                    'events.createdAt': '', 'events.updatedAt': '', 'events.__v': '', 'events.company': '', 'events.id': ''
                };
                return { ...allFields, ...flat };
            });
            const json = JSON.stringify(flattenedCompanies, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'companies.json';
            a.click();
            URL.revokeObjectURL(url);
            log('Exported companies to JSON');
        }

        fetchStudentsBtn.addEventListener('click', () => {
            if (!isFetching) {
                fetchAllStudents();
            }
        });

        fetchCompaniesBtn.addEventListener('click', () => {
            if (!isFetching) {
                fetchAllCompanies();
            }
        });

        pauseBtn.addEventListener('click', () => {
            if (isFetching) {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
                exportStudentJsonBtn.classList.toggle('hidden', !isPaused);
                exportStudentCsvBtn.classList.toggle('hidden', !isPaused);
                exportCompanyJsonBtn.classList.toggle('hidden', !isPaused);
                if (!isPaused) {
                    if (fetchType === 'students') {
                        fetchAllStudents();
                    } else if (fetchType === 'companies') {
                        fetchAllCompanies();
                    }
                }
            }
        });

        exportStudentJsonBtn.addEventListener('click', exportStudentJson);
        exportStudentCsvBtn.addEventListener('click', exportStudentCsv);
        exportCompanyJsonBtn.addEventListener('click', exportCompanyJson);
    </script>
</body>
</html>
