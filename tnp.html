<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Notion-like table */
        .notion-table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }
        .notion-table th, .notion-table td {
            border-right: 1px solid #e1e1e1;
            border-bottom: 1px solid #e1e1e1;
            padding: 8px 12px;
            text-align: left;
            vertical-align: middle;
        }
        .notion-table th {
            background-color: #f6f6f6;
            font-weight: 500;
            color: #37352f;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .notion-table tr:hover {
            background-color: #f5f5f5;
        }
        .notion-table .sort-icon {
            display: inline-block;
            margin-left: 4px;
            font-size: 12px;
        }
        .text-clip {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .network-log-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        .network-log-table th, .network-log-table td {
            border: 1px solid #e1e1e1;
            padding: 8px;
            text-align: left;
        }
        .network-log-table th {
            background-color: #f6f6f6;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-semibold mb-6 text-gray-800">Company</h1>

        <!-- Fetch Button and Filters -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 space-y-4 md:space-y-0">
            <button id="fetch-companies" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Fetch Companies</button>
            <div class="flex flex-wrap gap-4">
                <div>
                    <label for="year-filter" class="text-sm text-gray-600 mr-2">Year:</label>
                    <select id="year-filter" class="border border-gray-300 rounded px-2 py-1">
                        <option value="">All</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>
                </div>
                <div>
                    <label for="type-filter" class="text-sm text-gray-600 mr-2">Type:</label>
                    <input id="type-filter" type="text" placeholder="e.g., tech" class="border border-gray-300 rounded px-2 py-1">
                </div>
                <div>
                    <label for="cgpa-filter" class="text-sm text-gray-600 mr-2">CGPA:</label>
                    <input id="cgpa-filter" type="number" placeholder="e.g., 8" step="0.1" class="border border-gray-300 rounded px-2 py-1 w-24">
                </div>
                <div>
                    <label for="name-filter" class="text-sm text-gray-600 mr-2">Name:</label>
                    <input id="name-filter" type="text" placeholder="e.g., Google" class="border border-gray-300 rounded px-2 py-1">
                </div>
            </div>
        </div>

        <!-- Collapse Button -->
        <div class="mb-4">
            <button id="collapse-toggle" class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 transition">Collapse Rows</button>
        </div>

        <!-- Table to Display Data -->
        <div class="overflow-x-auto border border-gray-200 rounded-lg shadow-sm">
            <table id="company-table" class="notion-table">
                <thead>
                    <tr>
                        <th class="w-16 cursor-pointer" data-sort="serial">Serial No <span class="sort-icon">↕</span></th>
                        <th class="w-48 cursor-pointer" data-sort="id">ID <span class="sort-icon">↕</span></th>
                        <th class="w-48 cursor-pointer" data-sort="name">Name <span class="sort-icon">↕</span></th>
                        <th class="w-64 cursor-pointer" data-sort="info">Info <span class="sort-icon">↕</span></th>
                        <th class="w-32 cursor-pointer" data-sort="company_category">Category <span class="sort-icon">↕</span></th>
                        <th class="w-24 cursor-pointer" data-sort="year">Year <span class="sort-icon">↕</span></th>
                        <th class="w-24 cursor-pointer" data-sort="category">Type <span class="sort-icon">↕</span></th>
                        <th class="w-24 cursor-pointer" data-sort="degree">Degree <span class="sort-icon">↕</span></th>
                        <th class="w-24 cursor-pointer" data-sort="status">Status <span class="sort-icon">↕</span></th>
                        <th class="w-24 cursor-pointer" data-sort="graduation_cgpa">CGPA <span class="sort-icon">↕</span></th>
                        <th class="w-48 cursor-pointer" data-sort="published_at">Published At <span class="sort-icon">↕</span></th>
                    </tr>
                </thead>
                <tbody id="company-table-body" class="text-gray-600 text-sm">
                    <!-- Rows will be populated dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Network Activity Log -->
        <div class="mt-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Network Activity</h2>
            <div class="overflow-x-auto border border-gray-200 rounded-lg shadow-sm">
                <table class="network-log-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Size</th>
                            <th>Time</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="network-log-body" class="text-gray-600 text-sm">
                        <!-- Network logs will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="text-center text-gray-500 mt-4 hidden">Loading...</div>

        <!-- Error Message -->
        <div id="error-message" class="text-center text-red-500 mt-4 hidden"></div>
    </div>

    <script>
        // DOM Elements
        const fetchButton = document.getElementById('fetch-companies');
        const tableBody = document.getElementById('company-table-body');
        const networkLogBody = document.getElementById('network-log-body');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const collapseToggle = document.getElementById('collapse-toggle');
        const yearFilter = document.getElementById('year-filter');
        const typeFilter = document.getElementById('type-filter');
        const cgpaFilter = document.getElementById('cgpa-filter');
        const nameFilter = document.getElementById('name-filter');

        // State
        let companyData = [];
        let filteredData = [];
        let isCollapsed = false;
        let sortColumn = null;
        let sortDirection = 1; // 1 for ascending, -1 for descending

        // Bearer Token (pre-filled, can be updated by user if needed)
        const bearerToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY1Zjk1NTUxYzNkNWIzNzMwNzY5YWRiYSIsImlhdCI6MTc0Nzk3MzA5MywiZXhwIjoxNzUwNTY1MDkzfQ.oDgKeLGpRDz4w7zKWBUHS-trIyiJI2qp3GIs8qTBGsE";

        // Headers for API requests
        const headers = {
            "Authorization": `Bearer ${bearerToken}`,
            "connection": "keep-alive",
            "host": "api.tnpnsut.in",
            "origin": "https://admin.tnpnsut.in",
            "referer": "https://admin.tnpnsut.in/",
            "sec-ch-ua": '"Google Chrome";v="137", "Chromium";v="137", "Not/A)Brand";v="24"',
            "sec-ch-ua-mobile": "?0",
            "sec-ch-ua-platform": '"macOS"',
            "sec-fetch-dest": "empty"
        };

        // Fetch list of companies
        async function fetchCompaniesList() {
            const url = 'https://api.tnpnsut.in/companies';
            const startTime = performance.now();
            try {
                const response = await fetch(url, { headers });
                const endTime = performance.now();
                const size = response.headers.get('content-length') || 'Unknown';
                logNetworkActivity(url, response.status, size, endTime - startTime, 'fetch');
                
                if (response.ok) {
                    return await response.json();
                } else {
                    throw new Error(`Failed to fetch companies list - Status: ${response.status}`);
                }
            } catch (error) {
                logNetworkActivity(url, 'Failed', '0', performance.now() - startTime, 'fetch');
                throw error;
            }
        }

        // Fetch company details
        async function fetchCompanyDetails(companyId) {
            const url = `https://api.tnpnsut.in/companies/${companyId}`;
            const startTime = performance.now();
            try {
                const response = await fetch(url, { headers });
                const endTime = performance.now();
                const size = response.headers.get('content-length') || 'Unknown';
                logNetworkActivity(url, response.status, size, endTime - startTime, 'fetch');
                
                if (response.ok) {
                    return await response.json();
                } else {
                    throw new Error(`Failed to fetch data for company ID ${companyId} - Status: ${response.status}`);
                }
            } catch (error) {
                logNetworkActivity(url, 'Failed', '0', performance.now() - startTime, 'fetch');
                throw error;
            }
        }

        // Log network activity
        function logNetworkActivity(name, status, size, time, type) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${name}</td>
                <td>${status}</td>
                <td>${size} bytes</td>
                <td>${time.toFixed(2)} ms</td>
                <td>${type}</td>
            `;
            networkLogBody.appendChild(row);
        }

        // Fetch all company data
        async function fetchAllCompanies() {
            loading.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            networkLogBody.innerHTML = '';
            companyData = [];
            filteredData = [];

            try {
                // Step 1: Fetch the list of companies
                const companies = await fetchCompaniesList();
                if (!Array.isArray(companies) || companies.length === 0) {
                    throw new Error('No companies found in the API response.');
                }

                // Step 2: Fetch details for each company
                for (const company of companies) {
                    try {
                        const details = await fetchCompanyDetails(company.id);
                        companyData.push({ id: company.id, name: company.name, details });
                        // Add a small delay to avoid rate limiting
                        await new Promise(resolve => setTimeout(resolve, 100));
                    } catch (error) {
                        console.error(error.message);
                    }
                }

                if (companyData.length === 0) {
                    throw new Error('No company details fetched. Please check the API or token.');
                }

                filteredData = [...companyData];
                applyFilters();
            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.add('hidden');
            }
        }

        // Apply filters
        function applyFilters() {
            const year = yearFilter.value;
            const type = typeFilter.value.toLowerCase();
            const cgpa = parseFloat(cgpaFilter.value) || null;
            const name = nameFilter.value.toLowerCase();

            filteredData = companyData.filter(company => {
                const details = company.details || {};
                const matchesYear = year ? details.year === year : true;
                const matchesType = type ? (details.category || '').toLowerCase().includes(type) : true;
                const matchesCgpa = cgpa !== null ? (details.graduation_cgpa || 0) >= cgpa : true;
                const matchesName = name ? (details.name || company.name || '').toLowerCase().includes(name) : true;
                return matchesYear && matchesType && matchesCgpa && matchesName;
            });

            sortData();
            renderTable();
        }

        // Sort data
        function sortData() {
            if (!sortColumn) return;

            filteredData.sort((a, b) => {
                const detailsA = a.details || {};
                const detailsB = b.details || {};
                let valueA, valueB;

                if (sortColumn === 'serial') {
                    valueA = companyData.indexOf(a);
                    valueB = companyData.indexOf(b);
                } else if (sortColumn === 'name') {
                    valueA = (detailsA.name || a.name || '').toLowerCase();
                    valueB = (detailsB.name || b.name || '').toLowerCase();
                } else if (sortColumn === 'graduation_cgpa') {
                    valueA = detailsA.graduation_cgpa || 0;
                    valueB = detailsB.graduation_cgpa || 0;
                } else {
                    valueA = (detailsA[sortColumn] || '').toLowerCase();
                    valueB = (detailsB[sortColumn] || '').toLowerCase();
                }

                if (valueA < valueB) return -1 * sortDirection;
                if (valueA > valueB) return 1 * sortDirection;
                return 0;
            });
        }

        // Render the table
        function renderTable() {
            tableBody.innerHTML = '';
            filteredData.forEach((company, index) => {
                const details = company.details || {};
                const row = document.createElement('tr');
                row.className = isCollapsed ? 'text-clip' : '';
                row.style.height = isCollapsed ? '40px' : 'auto';
                row.innerHTML = `
                    <td class="w-16">${index + 1}</td>
                    <td class="w-48 ${isCollapsed ? 'text-clip' : ''}">${company.id || '-'}</td>
                    <td class="w-48 ${isCollapsed ? 'text-clip' : ''}">${details.name || company.name || '-'}</td>
                    <td class="w-64 ${isCollapsed ? 'text-clip' : ''}">${details.info || '-'}</td>
                    <td class="w-32 ${isCollapsed ? 'text-clip' : ''}">${details.company_category || '-'}</td>
                    <td class="w-24">${details.year || '-'}</td>
                    <td class="w-24">${details.category || '-'}</td>
                    <td class="w-24">${details.degree || '-'}</td>
                    <td class="w-24">${details.status || '-'}</td>
                    <td class="w-24">${details.graduation_cgpa || '-'}</td>
                    <td class="w-48 ${isCollapsed ? 'text-clip' : ''}">${details.published_at || '-'}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            loading.classList.add('hidden');
        }

        // Event Listeners
        fetchButton.addEventListener('click', fetchAllCompanies);

        collapseToggle.addEventListener('click', () => {
            isCollapsed = !isCollapsed;
            collapseToggle.textContent = isCollapsed ? 'Expand Rows' : 'Collapse Rows';
            renderTable();
        });

        // Filter event listeners
        yearFilter.addEventListener('change', applyFilters);
        typeFilter.addEventListener('input', applyFilters);
        cgpaFilter.addEventListener('input', applyFilters);
        nameFilter.addEventListener('input', applyFilters);

        // Sort event listeners
        document.querySelectorAll('th[data-sort]').forEach(header => {
            header.addEventListener('click', () => {
                const column = header.dataset.sort;
                if (sortColumn === column) {
                    sortDirection *= -1;
                } else {
                    sortColumn = column;
                    sortDirection = 1;
                }
                document.querySelectorAll('.sort-icon').forEach(icon => {
                    icon.textContent = '↕';
                });
                const icon = header.querySelector('.sort-icon');
                icon.textContent = sortDirection === 1 ? '↑' : '↓';
                sortData();
                renderTable();
            });
        });
    </script>
</body>
</html>
