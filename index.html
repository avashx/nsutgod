<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
        }
        th {
            padding: 4px 8px;
            text-align: left;
            border-bottom: 2px solid #e5e7eb;
            font-size: 13px;
            font-weight: 500;
            color: #4b5563;
            background-color: #fafafa;
            resize: horizontal;
            overflow: auto;
            min-width: 80px;
            position: relative;
        }
        td {
            padding: 4px 8px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }
        th:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        .navbar {
            width: 220px;
            background-color: #fff;
            border-right: 1px solid #e5e7eb;
            padding: 20px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 40;
            transition: transform 0.3s ease-in-out;
        }
        .navbar.hidden {
            transform: translateX(-100%);
        }
        .branch-button {
            padding: 4px 8px;
            margin: 2px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        .branch-button.active {
            border-color: #4b5563;
            color: #fff;
        }
        .analyze-button {
            padding: 4px 8px;
            margin: 2px;
            background-color: #3b82f6;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        .tag {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .modern-select {
            appearance: none;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmci' +
                      'IGNsYXNzPSJoLTUgdy01IHRleHQtZ3JheS02MDAiIGZpbGw9Im5vbmUiIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggc3Ryb2tlLW' +
                      'xpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIiBzdHJva2Utd2lkdGg9IjIiIGQ9Ik02IDlsNiA2IDYtNiIvPjwvc3ZnPg==') no-repeat right 8px center;
            background-size: 16px;
            padding-right: 32px;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            color: #374151;
            background-color: #fff;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .modern-select:focus {
            outline: none;
            border-color: #4b5563;
            box-shadow: 0 0 0 2px rgba(75, 85, 99, 0.2);
        }
        .modern-select:hover {
            border-color: #9ca3af;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1;
            border-radius: 4px;
            right: 0;
        }
        .dropdown-content div, .dropdown-content input {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }
        .dropdown-content div:hover {
            background-color: #f5f5f5;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        @media (max-width: 768px) {
            .navbar {
                width: 200px;
            }
            .main-content {
                margin-left: 0 !important;
                padding: 16px;
            }
            .table-container {
                overflow-x: auto;
            }
            th, td {
                font-size: 12px;
                max-width: 100px;
            }
        }
    </style>
</head>
<body class="bg-[#f5f5f5]">
    <!-- Hamburger Menu for Mobile -->
    <div class="md:hidden fixed top-4 left-4 z-50">
        <button id="menuToggle" class="p-2 bg-gray-200 rounded-lg">
            <svg class="h-6 w-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>

    <!-- Left Navbar -->
    <div id="navbar" class="navbar">
        <div class="flex items-center mb-6">
            <h2 class="text-xl font-bold text-gray-800">NSUTGod</h2>
        </div>
        <ul class="space-y-2">
            <li class="flex items-center text-gray-600">
                <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                Overview
            </li>
            <li class="flex items-center text-gray-600">
                <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                Student Profile
            </li>
            <li class="flex items-center text-gray-600">
                <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2V9a2 2 0 00-2-2h-2a2 2 0 00-2 2v10"/></svg>
                Analytics
            </li>
            <li class="flex items-center text-gray-600">
                <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
                Notifications
                <span class="ml-2 bg-green-100 text-green-800 text-xs px-2 py-1 rounded">2</span>
            </li>
            <li class="flex items-center text-gray-600">
                <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                Placement
            </li>
        </ul>
    </div>

    <div id="mainContent" class="md:ml-56 p-8 main-content">
        <div class="max-w-6xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h1 class="text-2xl font-bold text-gray-800">Student Data - <span class="text-green-600" id="totalRecords"></span></h1>
                <div class="flex gap-2">
                    <input type="text" id="searchInput" placeholder="Search" class="p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 w-full md:w-auto" />
                    <button class="p-2 bg-gray-100 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Column Customization -->
            <div class="mb-4">
                <button id="customizeColumnsBtn" class="p-2 bg-blue-500 text-white rounded-lg text-sm">Customize Columns</button>
                <div id="columnsDropdown" class="hidden mt-2 bg-white border rounded-lg shadow-lg p-4 max-h-64 overflow-y-auto">
                    <!-- Column checkboxes will be populated here -->
                </div>
            </div>

            <!-- Branch Filter Buttons -->
            <div class="flex flex-wrap gap-1 mb-4 overflow-x-auto" id="branchFilterButtons"></div>

            <!-- Graphs Section -->
            <div id="graphsSection" class="mt-8 hidden">
                <h2 class="text-xl font-bold mb-4">Branch Analytics</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Gender Ratio (Year-wise)</h3>
                        <canvas id="genderRatioChart"></canvas>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold mb-2">CGPA Distribution (Year-wise)</h3>
                        <canvas id="cgpaDistributionChart"></canvas>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Highest CGPA (Year-wise)</h3>
                        <canvas id="highestCgpaChart"></canvas>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Average CGPA (Year-wise)</h3>
                        <canvas id="averageCgpaChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Other Filters -->
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <select id="batchFilter" class="modern-select w-full md:w-auto">
                    <option value="">Batch Year</option>
                </select>
                <select id="genderFilter" class="modern-select w-full md:w-auto">
                    <option value="">Filter by Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-lg shadow-sm table-container">
                <table class="min-w-full">
                    <thead id="tableHeader"></thead>
                    <tbody id="studentTableBody"></tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="flex flex-col md:flex-row justify-between items-center mt-4 text-gray-600 gap-4">
                <div>
                    Rows per page: 
                    <select id="rowsPerPageSelect" class="modern-select">
                        <option value="150" selected>150</option>
                        <option value="300">300</option>
                        <option value="500">500</option>
                        <option value="all">All</option>
                    </select>
                </div>
                <div id="pageInfo"></div>
                <div class="flex gap-2">
                    <button id="prevPage" class="p-1 bg-gray-200 rounded-lg disabled:opacity-50"><</button>
                    <button id="nextPage" class="p-1 bg-gray-200 rounded-lg disabled:opacity-50">></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const studentTableBody = document.getElementById('studentTableBody');
        const tableHeader = document.getElementById('tableHeader');
        const searchInput = document.getElementById('searchInput');
        const branchFilterButtons = document.getElementById('branchFilterButtons');
        const batchFilter = document.getElementById('batchFilter');
        const genderFilter = document.getElementById('genderFilter');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');
        const totalRecords = document.getElementById('totalRecords');
        const rowsPerPageSelect = document.getElementById('rowsPerPageSelect');
        const menuToggle = document.getElementById('menuToggle');
        const navbar = document.getElementById('navbar');
        const mainContent = document.getElementById('mainContent');
        const graphsSection = document.getElementById('graphsSection');
        const customizeColumnsBtn = document.getElementById('customizeColumnsBtn');
        const columnsDropdown = document.getElementById('columnsDropdown');

        let students = [];
        let filteredStudents = [];
        let currentPage = 1;
        let rowsPerPage = parseInt(rowsPerPageSelect.value);
        let selectedBranch = '';
        let sortColumn = null;
        let sortDirection = 'asc';
        let columnFilters = {};
        let visibleColumns = [
            'Serial No', 'Roll Number', 'Name', 'Branch', 'Email', 'Gender',
            'DOB', 'Contact Number', 'Present Address', 'Category', 'CGPA', 'View Profile'
        ];
        const allColumns = [
            'Serial No', 'Roll Number', 'Name', 'Branch', 'Email', 'Gender',
            'DOB', 'Contact Number', 'Present Address', 'Permanent Address',
            'Category', 'CGPA', 'Campus', 'PWD', 'Blood Group', 'View Profile'
        ];

        // Branch and Gender color mapping
        const branchColors = {
            'Cumulative': '#f3f4f6',
            'CSAI': '#bfdbfe',
            'CSE': '#93c5fd',
            'CSDS': '#60a5fa',
            'CIOT': '#93c5fd',
            'IT': '#bfdbfe',
            'ITNS': '#dbeafe',
            'MAC': '#fef9c3',
            'ECIOT': '#fef9c3',
            'ECE': '#fef3c7',
            'ECAM': '#fde68a',
            'EE': '#fce7a3',
            'ICE': '#fef9c3',
            'ME': '#fef3c7',
            'MEEV': '#fef9c3',
            'WEST': '#fef2f2',
            'CE': '#fee2e2',
            'BT': '#ffedd5',
            'GI': '#fed7aa'
        };
        const genderColors = {
            'male': '#bfdbfe',
            'female': '#f9a8d4',
            'other': '#d1fae5'
        };

        // Function to map CGPA to a color gradient (red at 4, green at 9)
        function getCgpaColor(cgpa) {
            if (!cgpa || isNaN(cgpa)) return '#e5e7eb';
            const value = parseFloat(cgpa);
            if (value < 4) return 'rgb(255, 0, 0)';
            if (value > 9) return 'rgb(0, 255, 0)';
            const ratio = (value - 4) / (9 - 4);
            const red = Math.round(255 * (1 - ratio));
            const green = Math.round(255 * ratio);
            return `rgb(${red}, ${green}, 0)`;
        }

        // Fetch and parse CSV
        Papa.parse('https://raw.githubusercontent.com/avashx/nsutgod/main/students.csv', {
            download: true,
            header: true,
            complete: function(results) {
                students = results.data;
                filteredStudents = [...students];
                totalRecords.textContent = `${students.length} Students`;

                // Populate filter options
                populateFilters();
                populateBranchButtons();
                populateColumnsDropdown();
                renderTableHeader();
                displayStudents();
            },
            error: function(error) {
                console.error('Error fetching CSV:', error);
                studentTableBody.innerHTML = '<tr><td colspan="12">Error loading data. Please try again later.</td></tr>';
            }
        });

        // Populate filter dropdowns
        function populateFilters() {
            const batches = [...new Set(students.map(student => student.batch))].filter(Boolean);
            batches.forEach(batch => {
                const option = document.createElement('option');
                option.value = batch;
                option.textContent = batch;
                batchFilter.appendChild(option);
            });
        }

        // Populate branch filter buttons
        function populateBranchButtons() {
            const branches = ['Cumulative', ...new Set(students.map(student => student.branch))].filter(Boolean);
            branches.forEach(branch => {
                const container = document.createElement('div');
                container.className = 'flex items-center gap-1';

                const filterButton = document.createElement('button');
                filterButton.className = 'branch-button';
                filterButton.textContent = branch;
                filterButton.style.backgroundColor = branchColors[branch] || '#f3f4f6';
                filterButton.addEventListener('click', () => {
                    document.querySelectorAll('.branch-button').forEach(btn => {
                        btn.classList.remove('active');
                        btn.style.backgroundColor = branchColors[btn.textContent] || '#f3f4f6';
                        btn.style.color = '#000';
                    });
                    filterButton.classList.add('active');
                    filterButton.style.color = '#fff';
                    selectedBranch = branch === 'Cumulative' ? '' : branch;
                    filterStudents();
                });

                const analyzeButton = document.createElement('button');
                analyzeButton.className = 'analyze-button';
                analyzeButton.textContent = 'Analyze';
                analyzeButton.addEventListener('click', () => {
                    if (branch === 'Cumulative') return;
                    displayBranchGraphs(branch);
                    graphsSection.classList.remove('hidden');
                    graphsSection.scrollIntoView({ behavior: 'smooth' });
                });

                container.appendChild(filterButton);
                container.appendChild(analyzeButton);
                branchFilterButtons.appendChild(container);
            });
            // Set Cumulative as default
            branchFilterButtons.children[0].children[0].classList.add('active');
            branchFilterButtons.children[0].children[0].style.color = '#fff';
        }

        // Populate columns dropdown
        function populateColumnsDropdown() {
            columnsDropdown.innerHTML = '';
            allColumns.forEach(column => {
                if (column === 'View Profile') return; // Always visible
                const div = document.createElement('div');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = visibleColumns.includes(column);
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        if (!visibleColumns.includes(column)) {
                            visibleColumns.push(column);
                        }
                    } else {
                        visibleColumns = visibleColumns.filter(col => col !== column);
                    }
                    renderTableHeader();
                    displayStudents();
                });
                const label = document.createElement('label');
                label.textContent = column;
                label.className = 'ml-2';
                div.appendChild(checkbox);
                div.appendChild(label);
                columnsDropdown.appendChild(div);
            });
        }

        // Toggle columns dropdown
        customizeColumnsBtn.addEventListener('click', () => {
            columnsDropdown.classList.toggle('hidden');
        });

        // Render table header with sorting and filtering
        function renderTableHeader() {
            const tr = document.createElement('tr');
            visibleColumns.forEach(column => {
                const th = document.createElement('th');
                const dropdown = document.createElement('div');
                dropdown.className = 'dropdown';
                dropdown.innerHTML = `
                    <span>${column}</span>
                    <div class="dropdown-content">
                        <div onclick="sortTable('${column}', 'asc')">Sort Ascending</div>
                        <div onclick="sortTable('${column}', 'desc')">Sort Descending</div>
                        <input type="text" placeholder="Filter ${column}" oninput="applyColumnFilter('${column}', this.value)" />
                    </div>
                `;
                th.appendChild(dropdown);
                tr.appendChild(th);
            });
            tableHeader.innerHTML = '';
            tableHeader.appendChild(tr);
        }

        // Display students in the table
        function displayStudents() {
            const start = (currentPage - 1) * rowsPerPage;
            const end = rowsPerPage === 'all' ? filteredStudents.length : start + rowsPerPage;
            const paginatedStudents = filteredStudents.slice(start, end);

            studentTableBody.innerHTML = '';
            paginatedStudents.forEach((student, index) => {
                const serialNo = start + index + 1;
                const row = document.createElement('tr');
                let cells = '';
                visibleColumns.forEach(column => {
                    let cellContent = '';
                    switch (column) {
                        case 'Serial No':
                            cellContent = serialNo;
                            break;
                        case 'Roll Number':
                            cellContent = student.rollNumber || '-';
                            break;
                        case 'Name':
                            cellContent = student.Name || '-';
                            break;
                        case 'Branch':
                            cellContent = `<span class="tag" style="background-color: ${branchColors[student.branch] || '#e5e7eb'}">${student.branch || '-'}</span>`;
                            break;
                        case 'Email':
                            cellContent = student.email || '-';
                            break;
                        case 'Gender':
                            const genderLower = (student.gender || '').toLowerCase();
                            cellContent = `<span class="tag" style="background-color: ${genderColors[genderLower] || '#e5e7eb'}">${student.gender || '-'}</span>`;
                            break;
                        case 'DOB':
                            cellContent = student.dob || '-';
                            break;
                        case 'Contact Number':
                            cellContent = student.contact_number || '-';
                            break;
                        case 'Present Address':
                            cellContent = student.present_address || '-';
                            break;
                        case 'Permanent Address':
                            cellContent = student.perm_address || '-';
                            break;
                        case 'Category':
                            cellContent = student.category || '-';
                            break;
                        case 'CGPA':
                            cellContent = `<span class="tag" style="background-color: ${getCgpaColor(student.cgpa)}">${student.cgpa || '-'}</span>`;
                            break;
                        case 'Campus':
                            cellContent = student.campus || '-';
                            break;
                        case 'PWD':
                            cellContent = student.pwd || '-';
                            break;
                        case 'Blood Group':
                            cellContent = student.blood_group || '-';
                            break;
                        case 'View Profile':
                            cellContent = `<a href="student-profile.html?data=${encodeURIComponent(JSON.stringify(student))}" target="_blank" class="p-1 bg-blue-100 text-blue-600 rounded text-xs">View Profile</a>`;
                            break;
                    }
                    cells += `<td>${cellContent}</td>`;
                });
                row.innerHTML = cells;
                studentTableBody.appendChild(row);
            });

            // Update pagination info
            const totalPages = rowsPerPage === 'all' ? 1 : Math.ceil(filteredStudents.length / rowsPerPage);
            const startRecord = start + 1;
            const endRecord = Math.min(end, filteredStudents.length);
            pageInfo.textContent = rowsPerPage === 'all' ? `1-${filteredStudents.length} of ${filteredStudents.length}` : `${startRecord}-${endRecord} of ${filteredStudents.length}`;
            prevPageBtn.disabled = currentPage === 1 || rowsPerPage === 'all';
            nextPageBtn.disabled = (currentPage === totalPages || totalPages === 0 || rowsPerPage === 'all');
        }

        // Display branch-specific graphs
        function displayBranchGraphs(branch) {
            const branchStudents = students.filter(student => student.branch === branch);
            const batches = [...new Set(branchStudents.map(student => student.batch))].filter(Boolean).sort();

            // Gender Ratio (Bar Chart per Batch)
            const genderData = batches.map(batch => {
                const batchStudents = branchStudents.filter(student => student.batch === batch);
                const males = batchStudents.filter(student => (student.gender || '').toLowerCase() === 'male').length;
                const females = batchStudents.filter(student => (student.gender || '').toLowerCase() === 'female').length;
                const others = batchStudents.filter(student => (student.gender || '').toLowerCase() === 'other').length;
                return { batch, males, females, others };
            });

            const genderCtx = document.getElementById('genderRatioChart').getContext('2d');
            if (window.genderChart) window.genderChart.destroy();
            window.genderChart = new Chart(genderCtx, {
                type: 'bar',
                data: {
                    labels: batches,
                    datasets: [
                        { label: 'Male', data: genderData.map(data => data.males), backgroundColor: genderColors['male'] },
                        { label: 'Female', data: genderData.map(data => data.females), backgroundColor: genderColors['female'] },
                        { label: 'Other', data: genderData.map(data => data.others), backgroundColor: genderColors['other'] }
                    ]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Batch Year' } },
                        y: { title: { display: true, text: 'Count' }, beginAtZero: true }
                    }
                }
            });

            // CGPA Distribution (Bar Chart per Batch)
            const cgpaData = batches.map(batch => {
                const batchStudents = branchStudents.filter(student => student.batch === batch);
                const cgpas = batchStudents.map(student => parseFloat(student.cgpa)).filter(val => !isNaN(val));
                return { batch, cgpas };
            });

            const cgpaCtx = document.getElementById('cgpaDistributionChart').getContext('2d');
            if (window.cgpaChart) window.cgpaChart.destroy();
            window.cgpaChart = new Chart(cgpaCtx, {
                type: 'bar',
                data: {
                    labels: batches,
                    datasets: [{
                        label: 'CGPA (Average)',
                        data: cgpaData.map(data => {
                            const avg = data.cgpas.length ? data.cgpas.reduce((a, b) => a + b, 0) / data.cgpas.length : 0;
                            return avg.toFixed(2);
                        }),
                        backgroundColor: '#93c5fd'
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Batch Year' } },
                        y: { title: { display: true, text: 'CGPA' }, beginAtZero: true, max: 10 }
                    }
                }
            });

            // Highest CGPA (Line Chart per Batch)
            const highestCgpaData = batches.map(batch => {
                const batchStudents = branchStudents.filter(student => student.batch === batch);
                const cgpas = batchStudents.map(student => parseFloat(student.cgpa)).filter(val => !isNaN(val));
                const highest = cgpas.length ? Math.max(...cgpas) : 0;
                return highest;
            });

            const highestCgpaCtx = document.getElementById('highestCgpaChart').getContext('2d');
            if (window.highestCgpaChart) window.highestCgpaChart.destroy();
            window.highestCgpaChart = new Chart(highestCgpaCtx, {
                type: 'line',
                data: {
                    labels: batches,
                    datasets: [{
                        label: 'Highest CGPA',
                        data: highestCgpaData,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Batch Year' } },
                        y: { title: { display: true, text: 'CGPA' }, beginAtZero: true, max: 10 }
                    }
                }
            });

            // Average CGPA (Line Chart per Batch)
            const averageCgpaData = batches.map(batch => {
                const batchStudents = branchStudents.filter(student => student.batch === batch);
                const cgpas = batchStudents.map(student => parseFloat(student.cgpa)).filter(val => !isNaN(val));
                const avg = cgpas.length ? cgpas.reduce((a, b) => a + b, 0) / cgpas.length : 0;
                return avg.toFixed(2);
            });

            const averageCgpaCtx = document.getElementById('averageCgpaChart').getContext('2d');
            if (window.averageCgpaChart) window.averageCgpaChart.destroy();
            window.averageCgpaChart = new Chart(averageCgpaCtx, {
                type: 'line',
                data: {
                    labels: batches,
                    datasets: [{
                        label: 'Average CGPA',
                        data: averageCgpaData,
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Batch Year' } },
                        y: { title: { display: true, text: 'CGPA' }, beginAtZero: true, max: 10 }
                    }
                }
            });
        }

        // Filter and search logic
        function filterStudents() {
            const searchTerm = searchInput.value.toLowerCase();
            const batchValue = batchFilter.value;
            const genderValue = genderFilter.value;

            filteredStudents = students.filter(student => {
                const matchesSearch = Object.values(student).some(value =>
                    String(value || '').toLowerCase().includes(searchTerm)
                );
                const matchesBranch = !selectedBranch || student.branch === selectedBranch;
                const matchesBatch = !batchValue || student.batch === batchValue;
                const matchesGender = !genderValue || (student.gender || '').toLowerCase() === genderValue.toLowerCase();
                let matchesFilters = true;

                for (const [column, filterValue] of Object.entries(columnFilters)) {
                    if (!filterValue) continue;
                    let studentValue;
                    switch (column) {
                        case 'Serial No':
                            studentValue = String(filteredStudents.indexOf(student) + 1);
                            break;
                        case 'Roll Number':
                            studentValue = student.rollNumber || '';
                            break;
                        case 'Name':
                            studentValue = student.Name || '';
                            break;
                        case 'Branch':
                            studentValue = student.branch || '';
                            break;
                        case 'Email':
                            studentValue = student.email || '';
                            break;
                        case 'Gender':
                            studentValue = student.gender || '';
                            break;
                        case 'DOB':
                            studentValue = student.dob || '';
                            break;
                        case 'Contact Number':
                            studentValue = student.contact_number || '';
                            break;
                        case 'Present Address':
                            studentValue = student.present_address || '';
                            break;
                        case 'Permanent Address':
                            studentValue = student.perm_address || '';
                            break;
                        case 'Category':
                            studentValue = student.category || '';
                            break;
                        case 'CGPA':
                            studentValue = student.cgpa || '';
                            break;
                        case 'Campus':
                            studentValue = student.campus || '';
                            break;
                        case 'PWD':
                            studentValue = student.pwd || '';
                            break;
                        case 'Blood Group':
                            studentValue = student.blood_group || '';
                            break;
                        default:
                            studentValue = '';
                    }
                    if (!String(studentValue).toLowerCase().includes(filterValue.toLowerCase())) {
                        matchesFilters = false;
                    }
                }

                return matchesSearch && matchesBranch && matchesBatch && matchesGender && matchesFilters;
            });

            if (sortColumn) {
                filteredStudents.sort((a, b) => {
                    let aValue, bValue;
                    switch (sortColumn) {
                        case 'Serial No':
                            aValue = filteredStudents.indexOf(a) + 1;
                            bValue = filteredStudents.indexOf(b) + 1;
                            break;
                        case 'Roll Number':
                            aValue = a.rollNumber || '';
                            bValue = b.rollNumber || '';
                            break;
                        case 'Name':
                            aValue = a.Name || '';
                            bValue = b.Name || '';
                            break;
                        case 'Branch':
                            aValue = a.branch || '';
                            bValue = b.branch || '';
                            break;
                        case 'Email':
                            aValue = a.email || '';
                            bValue = b.email || '';
                            break;
                        case 'Gender':
                            aValue = a.gender || '';
                            bValue = b.gender || '';
                            break;
                        case 'DOB':
                            aValue = a.dob || '';
                            bValue = b.dob || '';
                            break;
                        case 'Contact Number':
                            aValue = a.contact_number || '';
                            bValue = b.contact_number || '';
                            break;
                        case 'Present Address':
                            aValue = a.present_address || '';
                            bValue = b.present_address || '';
                            break;
                        case 'Permanent Address':
                            aValue = a.perm_address || '';
                            bValue = b.perm_address || '';
                            break;
                        case 'Category':
                            aValue = a.category || '';
                            bValue = b.category || '';
                            break;
                        case 'CGPA':
                            aValue = parseFloat(a.cgpa) || 0;
                            bValue = parseFloat(b.cgpa) || 0;
                            break;
                        case 'Campus':
                            aValue = a.campus || '';
                            bValue = b.campus || '';
                            break;
                        case 'PWD':
                            aValue = a.pwd || '';
                            bValue = b.pwd || '';
                            break;
                        case 'Blood Group':
                            aValue = a.blood_group || '';
                            bValue = b.blood_group || '';
                            break;
                        default:
                            aValue = '';
                            bValue = '';
                    }
                    if (sortDirection === 'asc') {
                        return aValue > bValue ? 1 : -1;
                    } else {
                        return aValue < bValue ? 1 : -1;
                    }
                });
            }

            currentPage = 1;
            displayStudents();
        }

        // Sorting function
        window.sortTable = function(column, direction) {
            sortColumn = column;
            sortDirection = direction;
            filterStudents();
        };

        // Column filter function
        window.applyColumnFilter = function(column, value) {
            columnFilters[column] = value;
            filterStudents();
        };

        // Event listeners
        searchInput.addEventListener('input', filterStudents);
        batchFilter.addEventListener('change', filterStudents);
        genderFilter.addEventListener('change', filterStudents);

        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayStudents();
            }
        });

        nextPageBtn.addEventListener('click', () => {
            const totalPages = rowsPerPage === 'all' ? 1 : Math.ceil(filteredStudents.length / rowsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayStudents();
            }
        });

        rowsPerPageSelect.addEventListener('change', () => {
            rowsPerPage = rowsPerPageSelect.value === 'all' ? 'all' : parseInt(rowsPerPageSelect.value);
            currentPage = 1;
            displayStudents();
        });

        // Toggle navbar on mobile
        menuToggle.addEventListener('click', () => {
            navbar.classList.toggle('hidden');
        });

        // Close navbar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 768 && !navbar.contains(e.target) && !menuToggle.contains(e.target)) {
                navbar.classList.add('hidden');
            }
        });
    </script>
</body>
