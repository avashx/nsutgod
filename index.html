<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [password, setPassword] = useState('');
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [students, setStudents] = useState([]);
      const [filteredStudents, setFilteredStudents] = useState([]);
      const [searchTerm, setSearchTerm] = useState('');
      const [branchFilter, setBranchFilter] = useState('ALL');
      const [batchFilter, setBatchFilter] = useState('ALL');
      const [selectedStudents, setSelectedStudents] = useState([]);
      const [currentPage, setCurrentPage] = useState(1);
      const studentsPerPage = 10;

      // Generate password based on current hour (12-hour format) and date
      const generatePassword = () => {
        const now = new Date();
        const hour = now.getHours() % 12 || 12; // Convert to 12-hour format
        const date = now.getDate().toString().padStart(2, '0');
        return `${hour.toString().padStart(2, '0')}${date}`;
      };

      // Check password
      const handlePasswordSubmit = (e) => {
        e.preventDefault();
        const correctPassword = generatePassword();
        if (password === correctPassword) {
          setIsAuthenticated(true);
        } else {
          alert('Incorrect password! Format: [HHdd] (e.g., 0312 for 3 PM on 12th)');
        }
      };

      // Fetch CSV data from GitHub
      useEffect(() => {
        if (isAuthenticated) {
          Papa.parse('https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/students.csv', {
            download: true,
            header: true,
            complete: (result) => {
              setStudents(result.data);
              setFilteredStudents(result.data);
            },
            error: (err) => {
              console.error('Error fetching CSV:', err);
            }
          });
        }
      }, [isAuthenticated]);

      // Handle search and filter
      useEffect(() => {
        let filtered = students;
        if (searchTerm) {
          filtered = filtered.filter(student =>
            Object.values(student).some(val =>
              val && val.toString().toLowerCase().includes(searchTerm.toLowerCase())
            )
          );
        }
        if (branchFilter !== 'ALL') {
          filtered = filtered.filter(student => student.branch === branchFilter);
        }
        if (batchFilter !== 'ALL') {
          filtered = filtered.filter(student => student.batch === batchFilter);
        }
        setFilteredStudents(filtered);
        setCurrentPage(1);
      }, [searchTerm, branchFilter, batchFilter, students]);

      // Handle pagination
      const indexOfLastStudent = currentPage * studentsPerPage;
      const indexOfFirstStudent = indexOfLastStudent - studentsPerPage;
      const currentStudents = filteredStudents.slice(indexOfFirstStudent, indexOfLastStudent);
      const totalPages = Math.ceil(filteredStudents.length / studentsPerPage);

      // Handle selection
      const handleSelect = (rollNumber) => {
        setSelectedStudents(prev =>
          prev.includes(rollNumber)
            ? prev.filter(id => id !== rollNumber)
            : [...prev, rollNumber]
        );
      };

      // Get unique branches and batches for filters
      const branches = ['ALL', ...new Set(students.map(student => student.branch))];
      const batches = ['ALL', ...new Set(students.map(student => student.batch))];

      if (!isAuthenticated) {
        return (
          <div className="flex items-center justify-center h-screen bg-gray-100">
            <div className="p-6 bg-white rounded-lg shadow-lg">
              <h2 className="text-2xl font-bold mb-4">Enter Password</h2>
              <form onSubmit={handlePasswordSubmit}>
                <input
                  type="text"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  placeholder="Enter password (HHdd)"
                  className="border p-2 rounded w-full mb-4"
                />
                <button type="submit" className="bg-blue-600 text-white p-2 rounded w-full">
                  Submit
                </button>
              </form>
            </div>
          </div>
        );
      }

      return (
        <div className="flex h-screen">
          {/* Sidebar */}
          <div className="w-1/5 bg-blue-800 text-white p-4">
            <h2 className="text-lg font-bold mb-4">HISTORY</h2>
            <ul>
              <li className="mb-2">Orders</li>
              <li className="mb-2">Invoice</li>
              <li className="mb-2">Feedback</li>
              <li className="mb-2">Content</li>
            </ul>
          </div>

          {/* Main Content */}
          <div className="w-4/5 p-6 bg-gray-100">
            <div className="flex justify-between items-center mb-4">
              <h1 className="text-2xl font-bold">Dashboards > Students</h1>
              <div className="flex items-center">
                <span className="mr-2">Admin</span>
                <div className="w-8 h-8 bg-gray-300 rounded-full"></div>
              </div>
            </div>

            <h2 className="text-xl font-bold mb-4">Students</h2>

            {/* Search and Filters */}
            <div className="flex items-center mb-4">
              <input
                type="text"
                placeholder="Search for roll number, name, email, etc"
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
                className="border p-2 rounded w-1/3 mr-4"
              />
              <select
                value={branchFilter}
                onChange={(e) => setBranchFilter(e.target.value)}
                className="border p-2 rounded mr-4"
              >
                {branches.map(branch => (
                  <option key={branch} value={branch}>{branch}</option>
                ))}
              </select>
              <select
                value={batchFilter}
                onChange={(e) => setBatchFilter(e.target.value)}
                className="border p-2 rounded mr-4"
              >
                {batches.map(batch => (
                  <option key={batch} value={batch}>{batch}</option>
                ))}
              </select>
              <button className="bg-blue-600 text-white p-2 rounded">SEARCH</button>
            </div>

            {/* Table */}
            <div className="bg-white p-4 rounded-lg shadow">
              <div className="flex justify-between mb-2">
                <h3 className="text-lg font-bold">Student Summary</h3>
                <div>
                  <select className="border p-1 rounded mr-2">
                    <option>Show All Columns</option>
                  </select>
                  <button className="bg-blue-600 text-white p-2 rounded">
                    DISPATCH SELECTED
                  </button>
                </div>
              </div>

              <table className="w-full border-collapse">
                <thead>
                  <tr className="bg-gray-200">
                    <th className="border p-2"></th>
                    <th className="border p-2">Roll Number</th>
                    <th className="border p-2">Name</th>
                    <th className="border p-2">DOB</th>
                    <th className="border p-2">Batch</th>
                    <th className="border p-2">Branch</th>
                    <th className="border p-2">Email</th>
                    <th className="border p-2">CGPA</th>
                  </tr>
                </thead>
                <tbody>
                  {currentStudents.map(student => (
                    <tr key={student.rollNumber} className="border">
                      <td className="border p-2">
                        <input
                          type="checkbox"
                          checked={selectedStudents.includes(student.rollNumber)}
                          onChange={() => handleSelect(student.rollNumber)}
                        />
                      </td>
                      <td className="border p-2">{student.rollNumber}</td>
                      <td className="border p-2">{student.Name}</td>
                      <td className="border p-2">{student.dob}</td>
                      <td className="border p-2">{student.batch}</td>
                      <td className="border p-2">{student.branch}</td>
                      <td className="border p-2">{student.email}</td>
                      <td className="border p-2">{student.cgpa}</td>
                    </tr>
                  ))}
                </tbody>
              </table>

              {/* Pagination */}
              <div className="flex justify-between mt-4">
                <button
                  onClick={() => setCurrentPage(prev => Math.max(prev - 1, 1))}
                  disabled={currentPage === 1}
                  className="p-2 bg-gray-300 rounded"
                >
                  Previous
                </button>
                <span>Page {currentPage} of {totalPages}</span>
                <button
                  onClick={() => setCurrentPage(prev => Math.min(prev + 1, totalPages))}
                  disabled={currentPage === totalPages}
                  className="p-2 bg-gray-300 rounded"
                >
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
