<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Sample student data (replace with your JSON data)
    const studentData = [
      { rollNumber: "CS101", name: "Amit Sharma", dob: "2002-05-15", batch: "2023", branch: "CSE", email: "amit@college.edu", personal_email: "amit@gmail.com", degree: "B.Tech", campus: "Main", gender: "Male", contact_number: "9876543210", alt_contact_number: "9123456789", cgpa_12th: 8.5, cgpa_10th: 9.0, cgpa: 7.8, cgpa_before_drop: 7.5, sem1_gpa: 7.2, sem2_gpa: 7.5, sem3_gpa: 8.0, sem4_gpa: 7.9, sem5_gpa: 7.6, sem6_gpa: 8.1, backlogs: 0, blood_group: "A+", present_address: "123 Main St", perm_address: "456 Home St", category: "General", pwd: "No", graduation_gpa: 7.8 },
      { rollNumber: "CS102", name: "Priya Singh", dob: "2002-07-20", batch: "2023", branch: "ECE", email: "priya@college.edu", personal_email: "priya@gmail.com", degree: "B.Tech", campus: "East", gender: "Female", contact_number: "9876543211", alt_contact_number: "9123456790", cgpa_12th: 8.7, cgpa_10th: 9.2, cgpa: 8.0, cgpa_before_drop: 7.8, sem1_gpa: 7.5, sem2_gpa: 8.0, sem3_gpa: 8.2, sem4_gpa: 8.1, sem5_gpa: 7.9, sem6_gpa: 8.3, backlogs: 1, blood_group: "B+", present_address: "789 East St", perm_address: "101 North St", category: "OBC", pwd: "Yes", graduation_gpa: 8.0 }
    ];

    const App = () => {
      const [password, setPassword] = useState("");
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [students, setStudents] = useState(studentData);
      const [filteredStudents, setFilteredStudents] = useState(studentData);
      const [searchTerm, setSearchTerm] = useState("");
      const [filters, setFilters] = useState({ batch: "ALL", branch: "ALL", degree: "ALL", campus: "ALL", gender: "ALL" });
      const [selectedStudents, setSelectedStudents] = useState([]);
      const [currentPage, setCurrentPage] = useState(1);
      const studentsPerPage = 5;

      // Password generation (HHdd format, 12-hour clock)
      const generatePassword = () => {
        const now = new Date();
        let hours = now.getHours() % 12;
        hours = hours === 0 ? 12 : hours; // Convert 0 to 12 for 12-hour format
        hours = hours.toString().padStart(2, "0"); // Ensure 2 digits
        const day = now.toLocaleString("en-US", { weekday: "short" });
        return `${hours}${day}`;
      };

      // Check authentication
      useEffect(() => {
        const correctPassword = generatePassword();
        if (password === correctPassword) {
          setIsAuthenticated(true);
        }
      }, [password]);

      // Handle filtering and searching
      useEffect(() => {
        let filtered = students;
        
        // Apply filters
        if (filters.batch !== "ALL") filtered = filtered.filter(s => s.batch === filters.batch);
        if (filters.branch !== "ALL") filtered = filtered.filter(s => s.branch === filters.branch);
        if (filters.degree !== "ALL") filtered = filtered.filter(s => s.degree === filters.degree);
        if (filters.campus !== "ALL") filtered = filtered.filter(s => s.campus === filters.campus);
        if (filters.gender !== "ALL") filtered = filtered.filter(s => s.gender === filters.gender);

        // Apply search
        if (searchTerm) {
          filtered = filtered.filter(s =>
            s.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            s.rollNumber.toLowerCase().includes(searchTerm.toLowerCase()) ||
            s.email.toLowerCase().includes(searchTerm.toLowerCase())
          );
        }

        setFilteredStudents(filtered);
        setCurrentPage(1); // Reset to first page on filter/search
      }, [filters, searchTerm, students]);

      // Pagination logic
      const indexOfLastStudent = currentPage * studentsPerPage;
      const indexOfFirstStudent = indexOfLastStudent - studentsPerPage;
      const currentStudents = filteredStudents.slice(indexOfFirstStudent, indexOfLastStudent);
      const totalPages = Math.ceil(filteredStudents.length / studentsPerPage);

      // Handle checkbox selection
      const handleSelectStudent = (rollNumber) => {
        setSelectedStudents(prev =>
          prev.includes(rollNumber)
            ? prev.filter(id => id !== rollNumber)
            : [...prev, rollNumber]
        );
      };

      // Handle filter change
      const handleFilterChange = (key, value) => {
        setFilters(prev => ({ ...prev, [key]: value }));
      };

      // Password input handler
      const handlePasswordSubmit = (e) => {
        e.preventDefault();
        setPassword(e.target[0].value);
      };

      if (!isAuthenticated) {
        return (
          <div className="flex items-center justify-center min-h-screen bg-gray-100">
            <div className="bg-white p-6 rounded-lg shadow-lg">
              <h2 className="text-xl font-bold mb-4">Enter Password</h2>
              <p className="mb-4">Password format: [HHdd] (e.g., 03Thu for 3 PM on Thursday)</p>
              <div onSubmit={handlePasswordSubmit} className="flex flex-col">
                <input
                  type="text"
                  placeholder="Enter password"
                  className="border p-2 mb-4 rounded"
                  onChange={(e) => setPassword(e.target.value)}
                />
                <button type="button" onClick={() => setPassword(password)} className="bg-blue-500 text-white p-2 rounded">
                  Submit
                </button>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="flex min-h-screen">
          {/* Sidebar */}
          <div className="w-64 bg-blue-800 text-white p-4">
            <h1 className="text-lg font-bold mb-4">HISTORY</h1>
            <ul>
              <li className="mb-2 flex items-center"><span className="mr-2">📋</span> Dashboards</li>
              <li className="mb-2 flex items-center"><span className="mr-2">📄</span> Order</li>
              <li className="mb-2 flex items-center"><span className="mr-2">📊</span> Invoice</li>
              <li className="mb-2 flex items-center"><span className="mr-2">💬</span> Feedback</li>
              <li className="mb-2 flex items-center"><span className="mr-2">📝</span> Content</li>
            </ul>
          </div>

          {/* Main Content */}
          <div className="flex-1 p-6 bg-gray-100">
            <div className="flex justify-between items-center mb-4">
              <h2 className="text-2xl font-bold">Dashboards > Students</h2>
              <div className="flex items-center">
                <span className="mr-4">🔔 10</span>
                <span className="mr-4">👤 Admin</span>
              </div>
            </div>

            <h1 className="text-3xl font-bold mb-6">Students</h1>

            {/* Search and Filters */}
            <div className="flex items-center mb-4 space-x-4">
              <div className="flex-1">
                <input
                  type="text"
                  placeholder="Search for name, roll number, email, etc"
                  className="w-full p-2 border rounded-lg"
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                />
              </div>
              <select
                className="p-2 border rounded-lg"
                value={filters.batch}
                onChange={(e) => handleFilterChange("batch", e.target.value)}
              >
                <option value="ALL">Batch: ALL</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
              </select>
              <select
                className="p-2 border rounded-lg"
                value={filters.branch}
                onChange={(e) => handleFilterChange("branch", e.target.value)}
              >
                <option value="ALL">Branch: ALL</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
              </select>
              <select
                className="p-2 border rounded-lg"
                value={filters.degree}
                onChange={(e) => handleFilterChange("degree", e.target.value)}
              >
                <option value="ALL">Degree: ALL</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
              </select>
              <select
                className="p-2 border rounded-lg"
                value={filters.campus}
                onChange={(e) => handleFilterChange("campus", e.target.value)}
              >
                <option value="ALL">Campus: ALL</option>
                <option value="Main">Main</option>
                <option value="East">East</option>
              </select>
              <select
                className="p-2 border rounded-lg"
                value={filters.gender}
                onChange={(e) => handleFilterChange("gender", e.target.value)}
              >
                <option value="ALL">Gender: ALL</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <button className="bg-blue-500 text-white p-2 rounded-lg">SEARCH</button>
            </div>

            {/* Table */}
            <div className="bg-white p-4 rounded-lg shadow">
              <div className="flex justify-between items-center mb-4">
                <h3 className="text-lg font-bold">Student Summary</h3>
                <div className="flex space-x-2">
                  <select className="p-2 border rounded-lg">
                    <option>Show ALL COLUMN</option>
                  </select>
                  <button
                    className="bg-blue-500 text-white p-2 rounded-lg"
                    onClick={() => setSelectedStudents([])}
                  >
                    DISPATCH SELECTED
                  </button>
                </div>
              </div>

              <table className="w-full border-collapse">
                <thead>
                  <tr className="bg-gray-200">
                    <th className="p-2 border"></th>
                    <th className="p-2 border">ROLL NUMBER</th>
                    <th className="p-2 border">NAME</th>
                    <th className="p-2 border">DOB</th>
                    <th className="p-2 border">BATCH</th>
                    <th className="p-2 border">BRANCH</th>
                    <th className="p-2 border">EMAIL</th>
                    <th className="p-2 border">DEGREE</th>
                    <th className="p-2 border">CAMPUS</th>
                    <th className="p-2 border">GENDER</th>
                    <th className="p-2 border">CGPA</th>
                  </tr>
                </thead>
                <tbody>
                  {currentStudents.map(student => (
                    <tr key={student.rollNumber} className="border-b">
                      <td className="p-2 border">
                        <input
                          type="checkbox"
                          checked={selectedStudents.includes(student.rollNumber)}
                          onChange={() => handleSelectStudent(student.rollNumber)}
                        />
                      </td>
                      <td className="p-2 border">{student.rollNumber}</td>
                      <td className="p-2 border">{student.name}</td>
                      <td className="p-2 border">{student.dob}</td>
                      <td className="p-2 border">{student.batch}</td>
                      <td className="p-2 border">{student.branch}</td>
                      <td className="p-2 border">{student.email}</td>
                      <td className="p-2 border">{student.degree}</td>
                      <td className="p-2 border">{student.campus}</td>
                      <td className="p-2 border">{student.gender}</td>
                      <td className="p-2 border">{student.cgpa}</td>
                    </tr>
                  ))}
                </tbody>
              </table>

              {/* Pagination */}
              <div className="flex justify-center mt-4 space-x-2">
                <button
                  className="p-2 border rounded-lg"
                  onClick={() => setCurrentPage(prev => Math.max(prev - 1, 1))}
                  disabled={currentPage === 1}
                >
                  &lt;
                </button>
                {[...Array(totalPages)].map((_, i) => (
                  <button
                    key={i}
                    className={`p-2 border rounded-lg ${currentPage === i + 1 ? "bg-blue-500 text-white" : ""}`}
                    onClick={() => setCurrentPage(i + 1)}
                  >
                    {i + 1}
                  </button>
                ))}
                <button
                  className="p-2 border rounded-lg"
                  onClick={() => setCurrentPage(prev => Math.min(prev + 1, totalPages))}
                  disabled={currentPage === totalPages}
                >
                  &gt;
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
